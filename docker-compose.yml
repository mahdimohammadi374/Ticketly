version: '3.9'

services:
  ticketly.api:
    image: ${DOCKER_REGISTRY-}ticketlyapi
    container_name: Ticketly.Api
    build:
      context: .
      dockerfile: Src/API/Ticketly.Api/Dockerfile
    ports: 
      - 5000:8080
      - 5001:8081

  ticketly.database:
    image: postgres:latest
    container_name: Ticketly.Database
    environment:
      - POSTGRES_DB=evently
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    volumes:
      - ./.containers/db:/var/lib/postgresql/data
    ports:
      - 5432:5432

  ticketly.seq:
    image: datalust/seq:latest
    container_name: Ticketly.Seq
    environment:
      - ACCEPT_EULA=Y
      - SEQ_FIRSTRUN_NOAUTHENTICATION=true  
    ports:
      - 5341:5341
      - 8082:80 

